<form>
    <fieldset style=text-align:center;color:#63c4ad>
        <legend>Registration Form</legend>

        <table align="center" border="">
            <tr align="left">
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr align="left">
                <td>Application Number:</td>
                <td><input type="text" placeholder="KU2022CSE1001"><br></td>
            </tr>
            <tr align="left">
                <td>Password:</td>
                <td><input type="password" placeholder="********"><br></td>
            </tr>
            <tr align="left">
                <td>Date of Birth:</td>
                <td><input type="date" placeholder="mm/dd/yyyy"><br></td>
            </tr>
            <tr align="left">
                <td>Age:</td>
                <td><input type="number"><br></td>
            </tr>
            <tr align="left">
                <td>Mobile Number:</td>
                <td><input type="tel" pattern="[0-9]{10}" placeholder="Enter Mobile Number"><br></td>
            </tr>
            <tr align="left">
                <td>Email:</td>
                <td><input type="email" placeholder="Enter Email id"><br></td>
            </tr>
            <tr align="left">
                <td>Gender:</td>
                <td>
                    <input type="radio" name="x">Male<input type="radio" name="x">Female<input type="radio" name="x">Other
                </td>
            </tr>
            <tr align="left">
                <td>Address:</td>
                <td><textarea name="Add" rows="4" cols="40" placeholder="Enter your Address"></textarea><br></td>
            </tr>
            <tr align="left">
                <td>Language Known:</td>
                <td><input type="checkbox">English
                    <input type="checkbox">Hindi
                    <input type="checkbox">Tamil
                    <input                     type="checkbox">Malayalam
                    <input type="checkbox">Telugu<br></td>
            </tr>
            <tr align="left">
                <td>Select your Course:</td>
                <td>
                    <input list="x">
                    <datalist id="x">
                        <option value="a"></option>
                        <option value="b"></option>
                        <option value="c"></option>
                    </datalist>
                </td>
            </tr>
            <tr align="left">
                <td>Upload your Photo:</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <progress  value="50" max="100"></progress>
                    <label for="file">50% Uploading Completed</label>
                </td>
            </tr>
            <tr align="left">
                <td></td>
                <td>
                   <input type="button" value="Submit" onclick="window.open('About Us.html')"> 
                </td>
                
            </tr>
        </table>
    </fieldset>
</form>
